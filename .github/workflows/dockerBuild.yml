name: dockerBuild
run-name: ${{ github.actor }} is building dockerBuild
on: [push]
jobs:
  createDockerFile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: 1arp/create-a-file-action@0.4
        with:
          path: './'
          file: 'Dockerfile'
          content: |
            Hello
            World


